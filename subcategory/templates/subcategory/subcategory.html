{% extends 'base.html' %}
{% block content %}
  <a href="{% url 'categories' %}" class="main__bread">Категории/</a>
  <a href="{% url 'category' subcategory.category.id %}" class="main__bread">{{ subcategory.category }}/</a>
  <h1 class="main__title">{{ subcategory.title }}</h1>
  <a href="{% url 'subcategory_edit' subcategory.category.id subcategory.id %}">(редактировать)</a>
  <a href="{% url 'subcategory_delete' subcategory.category.id subcategory.id %}">(удалить)</a>
  <p class="main__subtitle">{{ subcategory.category }}</p>
  <p class="main__description">{{ subcategory.description }}</p>
{% endblock %}
